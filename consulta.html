<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <!--Fontawesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    
    <!--app.js-->
    <script src="./app.js"></script>
    
    <title>Orçamento pessoal</title>
</head>

<body onload="carregaListaDespesas()">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
         <img src="./img/logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Consulta de despesas</h1>
      </div>
    </div>
    <!--Ano-->
    <div class="row mb-2">
      <div class="col-md-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2022">2022</option>
        </select>
      </div>

      <!--meses-->
      <div class="col-md-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      
      <!--Dias-->
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Dia" id="dia" />
      </div>

      <!--Tipo de despesa-->
      <div class="col-md-6">
        <select class="form-control" id="tipo">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>
    </div>

    <!--Descrição da despesa-->
    <div class="row  mb-5">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

       <!--Valor da despesa--> 
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!--Lista de despesas registradas-->
    <div class="row">
      <div class="col">
        <table class="table" >
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>
          <tbody id ='listaDespesas'>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
